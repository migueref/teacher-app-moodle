<ion-view view-title="{{ 'mm.settings.about' | translate }}" >
    <ion-content mm-state-class>
        <ul class="list">
            <li class="item">
                <h2>Cife Education </h2>
            </li>

            <li class="item item-divider" ng-if="privacyPolicy">
                <p>{{ 'mm.settings.privacypolicy' | translate }}</p>
            </li>
            <li class="item item-text-wrap" ng-if="privacyPolicy">
                <p><a ng-href="https://www.cife.edu.mx/aviso-legal.html" mm-link auto-login="no">https://www.cife.edu.mx/aviso-legal.html</a></p>
            </li>

            <li class="item item-text-wrap" ng-if="localnotifavailable">
                <p class="item-heading">{{ 'mm.settings.localnotifavailable' | translate}}</p>
                <p>{{ localnotifavailable | translate }}</p>
            </li>
        </ul>
    </ion-content>
</ion-view>
