<ion-view view-title="{{ 'mm.courses.mycourses' | translate }}">
    <ion-nav-buttons side="secondary">
        <a ui-sref="site.mm_searchcourses" ng-if="searchEnabled" class="button button-icon ion-ios-search-strong"></a>
    </ion-nav-buttons>
    <ion-content padding="true" mm-state-class>
        <!-- ion-refresher needs to be direct child of ion-content to work with native scrolling -->
        <ion-refresher pulling-text="{{ 'mm.core.pulltorefresh' | translate }}" ng-if="coursesLoaded" on-refresh="refreshCourses()">
        </ion-refresher>
        <mm-loading hide-until="coursesLoaded">
          <div class="list" ng-if="courses && courses.length > 5">
            <ion-input class="item item-input">
              <i class="icon ion-funnel placeholder-icon"></i>
              <input type="text" placeholder="{{ 'mm.courses.filtermycourses' | translate}}" ng-model="filter.filterText">
            </ion-input>
          </div>
          <section ng-repeat="course in courses | filter:{fullname: filter.filterText}" class="list relative">
            <a class="absolute item item-icon-right" ui-sref="site.mm_course({courseid: course.id, coursefullname: course.fullname})" title="{{course.fullname}}">
              <h2><mm-format-text watch="true">{{course.fullname}}</mm-format-text></h2>
              <i class="icon icon-accessory ion-chevron-right"></i>
            </a>
            <div class="item item-text-wrap" ng-show="course.summary">
              <p>
                <summary>
                  <mm-format-text watch="true" max-height="60">{{course.summary}}</mm-format-text>
                </summary>
              </p>
            </div>
            <div class="item mm-tab-handlers" ng-show="(course._handlers && course._handlers.length) || !areNavHandlersLoadedFor(course.id)">
                <div class="item tabs tabs-icon-top" ng-show="course._handlers && course._handlers.length">
                   <menu-option  class="col-sm-4">
                      <a class="left-padding tab-item active mm-courses-handler" ui-sref="site.assignment({course: course.id})">
                          <i class="icon ion-ios-bookmarks"></i>{{'mm.sidemenu.assignments' | translate}}
                      </a>
                    </menu-option>
                    <div class=""ng-repeat="handler in handlers | orderBy:'-priority'" ng-controller="handler.controller">
                      <menu-option  class="col-sm-4" >
                        <a ng-if="title=='mma.messages.messages'" class="left-padding tab-item active mm-courses-handler {{class}}" ui-sref="{{state}}" title="{{title |Â translate}}" ng-class="{'item-icon-right': loading}">
                          <i class="icon {{icon}}"></i>{{title | translate}}
                          <ion-spinner ng-if="loading" class="icon"></ion-spinner>
                          </a>
                      </menu-option>
                    </div>
                    <menu-option  class="col-sm-4" ng-repeat="handler in course._handlers | orderBy:'-priority'" ng-controller="handler.controller" >

                      <a ng-if="title!='mma.competency.competencies' && title!='mma.notes.notes'" ng-controller="handler.controller" ng-click="action($event, course)" class="left-padding tab-item active mm-courses-handler {{class}}" title="{{title | translate}}">
                        <i class="icon {{icon}}"></i> {{title | translate}}
                      </a>
                    </menu-option>
                    <mm-split-view class="col-sm-4" >
                      <a class="left-padding tab-item active mm-courses-handler" mm-split-view-link="site.mm_course-section({cid: course.id, sectionid: -1, mid: 'moduleId'})" >
                          <i class="icon ion-ios-bookmarks"></i>Actividades
                      </a>
                    </mm-split-view>
                </div>
                <div class="mm-loading-handlers text-center" ng-if="!course._handlers || !course._handlers.length">
                    <ion-spinner></ion-spinner>
                </div>
            </div>

          </section>
          <div ng-if="!courses || !courses.length">
            <p>{{ 'mm.courses.nocourses' | translate }}</p>
            <p ng-if="searchEnabled">{{ 'mm.courses.searchcoursesadvice' | translate }}</p>
          </div>
        </mm-loading>

    </ion-content>

</ion-view>
